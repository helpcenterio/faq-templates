<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs Template - Two Columns</title>
    <link href="../css/main.css" rel="stylesheet">
</head>
<body class="bg-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h2 class="text-3xl font-extrabold text-gray-900 text-center">Frequently Asked Questions</h2>
          <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
            <!-- FAQ Item 1 -->
            <div class="bg-gray-100 rounded-lg p-6">
              <button
                class="w-full text-left flex justify-between items-center"
                onclick="toggleFAQ(1)"
              >
                <span class="text-lg font-medium text-gray-800">
                  What is your return policy?
                </span>
                <div class="flex-shrink-0">
                  <!-- Plus Icon -->
                  <svg
                    id="icon-plus-1"
                    class="w-6 h-6 text-gray-500"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 5a1 1 0 011 1v8a1 1 0 11-2 0V6a1 1 0 011-1z"
                      clip-rule="evenodd"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <!-- Minus Icon -->
                  <svg
                    id="icon-minus-1"
                    class="w-6 h-6 text-gray-500 hidden"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
              </button>
              <div id="answer-1" class="mt-4 text-gray-600 hidden overflow-hidden h-0 transition-all duration-300" style="height: 0;">
                <p>You can return any item within 30 days of purchase...</p>
              </div>
            </div>
      
            <!-- FAQ Item 2 -->
            <div class="bg-gray-100 rounded-lg p-6">
              <button
                class="w-full text-left flex justify-between items-center"
                onclick="toggleFAQ(2)"
              >
                <span class="text-lg font-medium text-gray-800">
                  How long does shipping take?
                </span>
                <div class="flex-shrink-0">
                  <!-- Plus Icon -->
                  <svg
                    id="icon-plus-2"
                    class="w-6 h-6 text-gray-500"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 5a1 1 0 011 1v8a1 1 0 11-2 0V6a1 1 0 011-1z"
                      clip-rule="evenodd"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <!-- Minus Icon -->
                  <svg
                    id="icon-minus-2"
                    class="w-6 h-6 text-gray-500 hidden"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
              </button>
              <div id="answer-2" class="mt-4 text-gray-600 hidden overflow-hidden h-0 transition-all duration-300" style="height: 0;">
                <p>Shipping typically takes 5-7 business days...</p>
              </div>
            </div>
      
            <!-- FAQ Item 3 -->
            <div class="bg-gray-100 rounded-lg p-6">
              <button
                class="w-full text-left flex justify-between items-center"
                onclick="toggleFAQ(3)"
              >
                <span class="text-lg font-medium text-gray-800">
                  Do you offer international shipping?
                </span>
                <div class="flex-shrink-0">
                  <!-- Plus Icon -->
                  <svg
                    id="icon-plus-3"
                    class="w-6 h-6 text-gray-500"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 5a1 1 0 011 1v8a1 1 0 11-2 0V6a1 1 0 011-1z"
                      clip-rule="evenodd"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <!-- Minus Icon -->
                  <svg
                    id="icon-minus-3"
                    class="w-6 h-6 text-gray-500 hidden"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
              </button>
              <div id="answer-3" class="mt-4 text-gray-600 hidden overflow-hidden h-0 transition-all duration-300" style="height: 0;">
                <p>Yes, we ship to over 50 countries worldwide...</p>
              </div>
            </div>
      
            <!-- FAQ Item 4 -->
            <div class="bg-gray-100 rounded-lg p-6">
              <button
                class="w-full text-left flex justify-between items-center"
                onclick="toggleFAQ(4)"
              >
                <span class="text-lg font-medium text-gray-800">
                  Can I change my order?
                </span>
                <div class="flex-shrink-0">
                  <!-- Plus Icon -->
                  <svg
                    id="icon-plus-4"
                    class="w-6 h-6 text-gray-500"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 5a1 1 0 011 1v8a1 1 0 11-2 0V6a1 1 0 011-1z"
                      clip-rule="evenodd"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <!-- Minus Icon -->
                  <svg
                    id="icon-minus-4"
                    class="w-6 h-6 text-gray-500 hidden"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5 10a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
              </button>
              <div id="answer-4" class="mt-4 text-gray-600 hidden overflow-hidden h-0 transition-all duration-300" style="height: 0;">
                <p>You can change your order within 24 hours of purchase...</p>
              </div>
            </div>
      
            <!-- Add more FAQ items as needed -->
          </div>
        </div>
        
    <script type="text/javascript">
        function toggleFAQ(id) {
            const answer = document.getElementById(`answer-${id}`);
            const iconPlus = document.getElementById(`icon-plus-${id}`);
            const iconMinus = document.getElementById(`icon-minus-${id}`);
            // const button = document.getElementById(`faq-button-${id}`);

            console.log(answer.style);
            // Check if the answer is currently visible
            if (answer.style.height === '0px' || answer.style.height === '' || answer.style.height === '0') {
                // Expand the answer
                answer.classList.remove('hidden');
                const scrollHeight = answer.scrollHeight;
                console.log(scrollHeight);
                answer.style.height = scrollHeight + 'px';

                iconPlus.classList.add('hidden');
                iconMinus.classList.remove('hidden');

                // Update aria-expanded attribute
                // button.setAttribute('aria-expanded', 'true');
            } else {
                // Collapse the answer
                answer.style.height = '0px';
                setTimeout(() => {
                    answer.classList.add('hidden');
                }, 300);

                iconPlus.classList.remove('hidden');
                iconMinus.classList.add('hidden');

                // Update aria-expanded attribute
                // button.setAttribute('aria-expanded', 'false');
            }
        }
    </script>
</body>
</html>
