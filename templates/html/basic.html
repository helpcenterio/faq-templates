<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs Template - Basic</title>
    <link href="../css/main.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto my-10">
        <h2 class="text-3xl font-bold mb-10 text-center">Frequently Asked Questions</h2>
        <div class="space-y-4">

          <!-- Question 1 -->
          <div class="border-b border-gray-200 pb-4">
            <button
              class="w-full text-left flex justify-between items-center"
              onclick="toggleFAQ(1)"
            >
              <span class="text-lg font-medium text-gray-800">
                What is your return policy?
              </span>
              <svg
                id="icon-1"
                class="w-5 h-5 text-gray-500 transform transition-transform duration-300"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </button>
            <div id="answer-1" class="mt-2 text-gray-600 hidden">
              <p>You can return any item within 30 days of purchase...</p>
            </div>
          </div>
      
          <!-- Question 2 -->
          <div class="border-b border-gray-200 pb-4">
            <button
              class="w-full text-left flex justify-between items-center"
              onclick="toggleFAQ(2)"
            >
              <span class="text-lg font-medium text-gray-800">
                How long does shipping take?
              </span>
              <svg
                id="icon-2"
                class="w-5 h-5 text-gray-500 transform transition-transform duration-300"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </button>
            <div id="answer-2" class="mt-2 text-gray-600 hidden">
              <p>Shipping typically takes 5-7 business days...</p>
            </div>
          </div>
      
          <!-- Add more questions as needed -->
        </div>
      </div>
    
      <script>
        function toggleFAQ(id) {
            const answer = document.getElementById(`answer-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            answer.classList.toggle('hidden');
            icon.classList.toggle('rotate-180');
        }
      </script>
</body>
</html>
